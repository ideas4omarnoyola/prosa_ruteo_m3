    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;
        const texto = $('#texto');
        const boton = $('#boton');
        const robot = $('#robot');

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/PROSA_INT_RUTEO_M3_13_01.mp3'),
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.desactivarBotonAdelante();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], activarBoton, 2);
            animacionEntrada(texto, 'default', 1, 1);
            animacionEntrada(robot, 'izquierda-derecha', 2, 1);
            
            aplicacion.guardarCalificacion(100);

            setTimeout(()=>{
                flotar(robot, 'd');
                hablar(robot, 'd');
            }, 2500);
        }

        function activarBoton(){
            pararHablar();
        }

    </script>
