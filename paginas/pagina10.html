    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;

        const texto = $('#texto');
        const robot = $('#robot');
        const d1 = $('#d1');        
        const d2 = $('#d2');
        const d3 = $('#d3');
        const d4 = $('#d4');
        const d5 = $('#d5');
        const mapa = $('#mapa');
        const zona = $('#zona');
        const edificio1 = $('#edificio1');
        const edificio2 = $('#edificio2');
        const base = $('#base');
        const personajes = $('#personajes');
        const muerto = $('#muerto');
        const comenzar = $('#comenzar');        
        const barraP1 = $('#barraP1');        
        const barraP2 = $('#barraP2');        
        const p1 = $('#p1');        
        const p2 = $('#p2');
        const p3 = $('#p3');
        const p4 = $('#p4');
        const r1_a = $('#r1_a');
        const r1_b = $('#r1_b');
        const r1_c = $('#r1_c');
        const r2_a = $('#r2_a');
        const r2_b = $('#r2_b');
        const r2_c = $('#r2_c');
        const r3_a = $('#r3_a');
        const r3_b = $('#r3_b');
        const r4_a = $('#r4_a');
        const r4_b = $('#r4_b');
        const regresar = $('#regresar');
        const respuestas = $('.respuestas');

        barraP1.css({
            width: '160px',
            height: '15px',
            background: '#50B000'
        });

        barraP2.css({
            width: '160px',
            height: '15px',
            background: '#50B000'
        });

        const preguntas = [p1, p2, p3, p4];
        const rA = [r1_a, r2_a, r3_a, r4_a];
        const rB = [r1_b, r2_b, r3_b, r4_b];
        const rC = [r1_c, r2_c];

        let indexPreguntas = 0;

        let golpes1 = 0;
        let golpes2 = 0;

        const colores2 = ['#88E600', '#E3E600', '#E60000'];
        const colores1 = ['#88E600', '#E3E600', '#E6BC00', '#E67300', '#E60000'];

        respuestas.css('cursor', 'pointer');
        
        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/PROSA_INT_RUTEO_M3_10_01.mp3'),
            new Audio('../audios/PROSA_INT_RUTEO_M3_10_02.mp3'),
            new Audio('../audios/PROSA_INT_RUTEO_M3_10_03.mp3'),
            new Audio('../audios/PROSA_INT_RUTEO_M3_10_04.mp3'),
            new Audio('../audios/PROSA_INT_RUTEO_M3_10_05.mp3'),
            new Audio('../audios/PROSA_INT_RUTEO_M3_10_06.mp3'),
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], dialogo, 2);
            animacionEntrada(texto, 'default', 1, 1);
            animacionEntrada(robot, 'izquierda-derecha', 1, 1);
            animacionEntrada(mapa, 'derecha-izquierda', 1, 1);
            animacionEntrada(edificio1, 'derecha-izquierda', 1, 1);
            animacionEntrada(edificio2, 'derecha-izquierda', 1, 1);

            setTimeout(()=>{
                flotar(robot, 'i');
                hablar(robot, 'i');
            }, 2000);
        }

        function dialogo(){
            aplicacion.reproducirAudio(audio[1], abrirMapa, 1);
            animacionEntrada(d1, 'default', 1, 1);

            pausarHablar();
            setTimeout(()=>{
                reanudarHablar();
            }, 1000);
        }

        function abrirMapa() {
            parpadear(zona);

            pausarHablar();
        }

        zona.click(function(){
            abrirAlcantarilla();
        });

        // Actividad de preguntas---------------------------------------------
        function abrirAlcantarilla(){
            aplicacion.reproducirAudio(audio[2], instruccion, 1);
            animacionEntrada(base, 'default', 1, 1);
            animacionEntrada(personajes, 'default', 1, 1);
            animacionEntrada(d2, 'default', 1, 1);
            animacionSalida(edificio1, 'default', 1);
            animacionSalida(edificio2, 'default', 1);
            animacionSalida(zona, 'default', 1);

            pausarHablar();
            setTimeout(()=>{
              reanudarHablar();
            }, 1000);
        }

        function instruccion(){
            aplicacion.reproducirAudio(audio[3], activarBoton, 1);
            animacionEntrada(d3, 'default', 1, 1);
            animacionSalida(d2, 'default', 1);

            pausarHablar();
            setTimeout(()=>{
              reanudarHablar();
            }, 1000);
        }

        function activarBoton(){
            pausarHablar();
            parpadear(comenzar);
        }

        comenzar.click(function(){
            animacionSalida(d3, 'default', 1);
            animacionSalida(comenzar, 'default', 1);
            animacionEntrada(barraP1, 'default', 1);
            animacionEntrada(barraP2, 'default', 1);
            verPregunta();
        });

        function verPregunta(){
            animacionEntrada(preguntas[indexPreguntas], 'derecha-izquierda', 1);
            animacionEntrada(rA[indexPreguntas], 'default', 1);
            animacionEntrada(rB[indexPreguntas], 'default', 1);

            if(indexPreguntas < 2){
                animacionEntrada(rC[indexPreguntas], 'default', 1);
            }

            if(indexPreguntas == 2){
                animacionEntrada(muerto, 'default', 1);
            }
        }

        respuestas.each(function(){

            $(this).click(function(){

                  animacionSalida(preguntas[indexPreguntas], 'default', 1);
                  animacionSalida(rA[indexPreguntas], 'default', 1);
                  animacionSalida(rB[indexPreguntas], 'default', 1);
                  
                  const respuesta = $(this).data('respuesta');

                  if(indexPreguntas < 2){
                      animacionSalida(rC[indexPreguntas], 'default', 1);
                  }
                
                  if(respuesta == 'b'){
                      siguientePregunta();
                  }
                  else{
                      escenaDebilitado();
                  }
            });
        });

        function siguientePregunta(){

            indexPreguntas++;

            if(indexPreguntas < preguntas.length){
              const anchoBarra = barraP2.width() - 40;
              barraP2.css({
                  width: `${anchoBarra}px`,
                  background: colores2[golpes2]
              });
              
              golpes2++;
              
                verPregunta();
            }
            else{
                escenaFinal();
            }
        }

        function escenaFinal(){
            aplicacion.reproducirAudio(audio[4], salidaActividad, 1);
            animacionEntrada(d4, 'default', 1, 1);
            animacionSalida(muerto, 'default', 1);
            animacionSalida(personajes, 'default', 1);
            animacionSalida(barraP1, 'default', 1);
            animacionSalida(barraP2, 'default', 1);

            setTimeout(()=>{
              reanudarHablar();
            }, 1000);
        }

        function salidaActividad(){
            pararHablar();
            aplicacion.terminaPantalla();
        }

        function escenaDebilitado(){
            aplicacion.reproducirAudio(audio[5], activarRegresar, 1);
            animacionEntrada(d5, 'default', 1, 1);

            const anchoBarra = barraP1.width() - 20;
            barraP1.css({
                width: `${anchoBarra}px`,
                background: colores1[golpes1] ?? '#E60000'
            });

            golpes1++;

            console.log();
        }

        function activarRegresar() {
            parpadear(regresar);
        }

        regresar.click(function(){
            animacionSalida(d5, 'default', 1);
            animacionSalida(regresar, 'default', 1);
            verPregunta();
        });

    </script>
</body>
</html>
