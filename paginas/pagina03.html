    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;

        const back = $('#back');
        const robot = $('#robot');
        const d1 = $('#d1');
        const e1 = $('#e1');
        const e2 = $('#e2');
        

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/PROSA_INT_RUTEO_M3_03_01.mp3'),
            new Audio('../audios/PROSA_INT_RUTEO_M3_03_02.mp3'),
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], dialogos, 1);
            animacionEntrada(back, 'default', 1, 1);
            animacionEntrada(robot, 'izquierda-derecha', 1, 1);

            setTimeout(()=>{
                flotar(robot, 'i');
                hablar(robot, 'i');
            }, 1000);
        }

        function dialogos(){
            aplicacion.reproducirAudio(audio[1], salida, 1);
            animacionEntrada(d1, 'derecha-izquierda', 1, 1);
            animacionEntrada(e1, 'abajo-arriba', 1, 13);
            animacionEntrada(e2, 'abajo-arriba', 1, 15);
            
            pausarHablar();
            setTimeout(()=>{
              reanudarHablar();
            }, 1000);
        }

        function salida(){
            pararHablar();
            aplicacion.terminaPantalla();
        }

    </script>
