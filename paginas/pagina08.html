    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;
        const robot = $('#robot');
        const texto = $('#texto');
        const abc = $('#abc');
        const d1 = $('#d1');
        const d2 = $('#d2');
        const d3 = $('#d3');
        const d4 = $('#d4');
        const info1 = $('#info1');
        const info2 = $('#info2');
        const info3 = $('#info3');
        const boton = $('#boton');

        const dialogos = [d2, d3, d4];
        const infos = [info1, info2, info3];

        let indexDialogos = 0;

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/PROSA_INT_RUTEO_M3_08_01.mp3'),
            new Audio('../audios/PROSA_INT_RUTEO_M3_08_02.mp3'),
        ]

        const audioPop = [
          new Audio('../audios/PROSA_INT_RUTEO_M3_08_03.mp3'),
          new Audio('../audios/PROSA_INT_RUTEO_M3_08_04.mp3'),
          new Audio('../audios/PROSA_INT_RUTEO_M3_08_05.mp3'),
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], entradaDialogo, 2);
            animacionEntrada(texto, 'default', 1, 1);
            animacionEntrada(robot, 'izquierda-derecha', 1, 1);
            animacionEntrada(boton, 'derecha-izquierda', 1, 1);

            setTimeout(()=>{
                flotar(robot, 'i');
                hablar(robot, 'i');
            }, 2000);
        }

        function entradaDialogo(){
            aplicacion.reproducirAudio(audio[1], botonera, 1);
            animacionEntrada(d1, 'derecha-izquierda', 1, 1);

            pausarHablar();
            setTimeout(()=>{
              reanudarHablar();
            }, 1000);
        }

        function botonera(){
            animacionSalida(d1, 'derecha-izquierda', 1, 1);
            boton.css('cursor', 'pointer');
            pausarHablar();
        }

        boton.click(function(){
            if($(this).css('cursor') == 'pointer'){
                aplicacion.reproducirAudio(audioPop[indexDialogos], siguiente, 1);
                animacionEntrada(dialogos[indexDialogos], 'default', 1, 1);
                animacionEntrada(infos[indexDialogos], 'default', 1, 1);
                
                if(indexDialogos > 0){
                    animacionSalida(dialogos[indexDialogos - 1], 'default', 1);
                }

                boton.css('cursor', 'default');
                
                setTimeout(()=>{
                  reanudarHablar();
                }, 1000);
            }
        });

        
        function siguiente() {  
            
            indexDialogos++;

            if(indexDialogos < dialogos.length){
                pausarHablar();
                botonera();
            }
            else{
                pararHablar();
                aplicacion.terminaPantalla();
            }
        }

    </script>
