    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;

        const texto = $('#texto');
        const robot = $('#robot');
        const d1 = $('#d1');
        const d2 = $('#d2');
        const d3 = $('#d3');
        const dia = $('#dia');

        const drags = $('.drags');
        const drops = $('.drops');

        const drag1 = $('#drag1');
        const drag2 = $('#drag2');
        const drag3 = $('#drag3');
        const drag4 = $('#drag4');

        const drop1 = $('#drop1');
        const drop2 = $('#drop2');
        const drop3 = $('#drop3');
        const drop4 = $('#drop4');

        const info1 = $('#info1');
        const info2 = $('#info2');
        const info3 = $('#info3');
        const info4 = $('#info4');

        let dragSelect;
        let dropSelect;
        let colocados = 0;
        let aciertos = 0;

        const dragA = [drag1, drag2, drag3, drag4];

        drags.css('cursor', 'grab');

        let indexDrag = 0;

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/PROSA_INT_RUTEO_M3_09_01.mp3'),
            new Audio('../audios/PROSA_INT_RUTEO_M3_09_02.mp3'),
            new Audio('../audios/PROSA_INT_RUTEO_M3_09_03.mp3'),
            new Audio('../audios/PROSA_INT_RUTEO_M3_09_04.mp3')
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], dialogo, 1);
            animacionEntrada(texto, 'default', 1, 1);

            animacionEntrada(robot, 'default', 1, 1);
            setTimeout(()=>{
                flotar(robot, 'i');
                hablar(robot, 'i');
            }, 1000);
        }

        function dialogo(){
            aplicacion.reproducirAudio(audio[1], locutarFrase, 1);
            animacionEntrada(d1, 'default', 1, 1);

            pausarHablar();
            setTimeout(()=>{
                reanudarHablar();
            }, 1000);
        }

        function locutarFrase(){
            aplicacion.reproducirAudio(audio[2], botonera, 1);          
            animacionEntrada(d2, 'default', 1, 1);

            pausarHablar();
            setTimeout(()=>{
              reanudarHablar();
            }, 1000);
        }

        function botonera(){
            pausarHablar();
            animacionEntrada(drag1, 'default', 1);            
            animacionEntrada(drops, 'default', 1);            
            completarDefinicion();
        }

        function completarDefinicion(){

            drags.draggable({
                revert: true,
                start: function( event, ui ) {
                    dragSelect = $(this).data('lugar');
                    $(this).css('cursor', 'grabbing');
                },             
                stop: function( event, ui ) {
                    $(this).css('cursor', 'grab');
                }             
            });

            drops.droppable({
                accept: drags,
                tolerance: "intersect",
                drop: function( event, ui ) {
                    dropSelect = $(this).data('lugar');
                    soltar();
                }
            });
        }

        function soltar(){
            // Selecionar los elementos correspondiente
            const dragActivo = $(`#drag${dragSelect}`);
            const dropActivo = $(`#drop${dropSelect}`);

            
            if(dropSelect == '1'){
                animacionEntrada(info1, 'default', 1);
            }
            
            if(dropSelect == '2'){
                animacionEntrada(info2, 'default', 1);
                animacionEntrada(dia, 'default', 1);
            }
            
            if(dropSelect == '3'){
                animacionEntrada(info3, 'default', 1);
                animacionSalida(dia, 'default', 1);
            }
            
            if(dropSelect == '4'){
                animacionEntrada(info4, 'default', 1);
            }

            animacionSalida(dragA[indexDrag], 'default', 1);
            indexDrag++;
            
            if(indexDrag < dragA.length){
                animacionEntrada(dragA[indexDrag], 'default', 1);
            }
            else{
                ultimoDialogo();
            }
        }

        function ultimoDialogo(){
            aplicacion.reproducirAudio(audio[3], null, 1);          
            animacionSalida(d1, 'default', 1);
            animacionSalida(d2, 'default', 1);
            animacionEntrada(d3, 'default', 1, 1);
        }

    </script>
