    <img class="elementos" id="boton" src="../img/pagina01/boton.png" data-posX="119" data-posY="409"/>

    
    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;
        const texto = $('#texto');
        const back = $('#back');
        const boton = $('#boton');
        const robot = $('#robot');

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/PROSA_INT_RUTEO_M3_01_01.mp3')
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.activarBotonAdelante();
            aplicacion.desactivarBotonAtras();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], activarBoton, 2);
            animacionEntrada(back, 'default', 1, 1);
            animacionEntrada(texto, 'izquierda-derecha', 1, 1);
            animacionEntrada(robot, 'derecha-izquierda', 2, 1);

            setTimeout(()=>{
                flotar(robot, 'd');
                hablar(robot, 'd');
            }, 2500);
        }

        function activarBoton(){
            pararHablar();
            parpadear(boton);
        }

        boton.click(function(){
            if(boton.css('cursor') == 'pointer'){
                dejarParpadear(boton);
                aplicacion.siguientePagina();
            }
        });

    </script>
